<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Coletas TW</title>
<link rel="shortcut icon" href="./site/imagens/favicon.png">
<link rel="stylesheet" href="./site/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<script src="./site/script.js" defer></script>
<script src="./site/style.js" defer></script>

<head>
    <h1>Calculadora de Coletas TW</h1>
</head>

<body>
    <form method="POST">
        <div class="input-tropas">
            
            <label for="quantidadeDelanceiro">
                <img src="./site/imagens/lanceiro.png">
            </label>
            <input class="input" type="number" id="quantidadeDelanceiro" value="0">
        </div>
        <div class="input-tropas">
            <label for="quantidadeDeespadachim">
                <img src="./site/imagens/espadachim.png">
            </label>
            <input class="input" type="number" id="quantidadeDeespadachim" value="0">
        </div>
        <div class="input-tropas">
            <label for="quantidadeDebarbaro">
                <img src="./site/imagens/barbaro.png">
            </label>
            <input class="input" type="number" id="quantidadeDebarbaro" value="0">
        </div>
        <div class="input-tropas">
            <label for="quantidadeDearqueiro">
                <img src="./site/imagens/arqueiro.png">
            </label>
            <input class="input" type="number" id="quantidadeDearqueiro" value="0">
        </div>
        <div class="input-tropas">
            <label for="quantidadeDecavalariaLeve">
                <img src="./site/imagens/cavalariaLeve.png">
            </label>
            <input class="input" type="number" id="quantidadeDecavalariaLeve" value="0">
        </div>
        <div class="input-tropas">
            <label for="quantidadeDearqueiroACavalo">
                <img src="./site/imagens/arqueiroACavalo.png">
            </label>
            <input class="input" type="number" id="quantidadeDearqueiroACavalo" value="0">
        </div>
        <div class="input-tropas">
            <label for="quantidadeDecavalariaPesada">
                <img src="./site/imagens/cavalariaPesada.png">
            </label>
            <input class="input" type="number" id="quantidadeDecavalariaPesada" value="0">
        </div>

        <input type="submit" id="send" value="Calcular" onclick="executa()">

    </form>

    <div class="coletas-liberadas">
        <h2>Selecione a MAIOR coleta que você possui liberada:</h2>
        <select class="selecao-de-coletas">
        <option value="1">Pequena Coleta</option>
        <option value="2">Média Coleta</option>
        <option value="3">Grande Coleta</option>
        <option value="4">Extrema Coleta</option>
        </select>
    </div>

    <main>
        <table class="coletas" id="tabela-pequena">
            <tr>
                <td>
                    <caption>Pequena Coleta</caption>
                </td>
            </tr>
            <tr>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/madeira.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/argila.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/ferro.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
            </tr>
        </table>

        <table class="coletas" id="tabela-media">
            <tr>
                <td>
                    <caption>Média Coleta</caption>
                </td>
            </tr>
            <tr>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/madeira.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/argila.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/ferro.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
            </tr>
        </table>

        <table class="coletas" id="tabela-grande">
            <tr>
                <td>
                    <caption>Grande Coleta</caption>
                </td>
            </tr>
            <tr>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/madeira.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/argila.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/ferro.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
            </tr>
        </table>

        <table class="coletas" id="tabela-extrema">
            <tr>
                <td>
                    <caption>Extrema Coleta</caption>
                </td>
            </tr>
            <tr>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/madeira.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/argila.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
                <td>
                    <img class="imagem-recursos" src="./site/imagens/ferro.png">
                </td>
                <td>
                    <p class="recursos"> 0 </p>
                </td>
            </tr>
        </table>
    </main>
</body>

</html>
